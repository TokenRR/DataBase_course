<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>

    <style>
        .yellow-text {
            color: #16700e;
        }
    </style>
</head>

<body>
    <nav class="nav" style="margin: 14px">
        <a class="nav-link yellow-text" href="{{ url_for('person.person_all_desc') }}">Результати ЗНО (спадання)</a>
        <a class="nav-link yellow-text" href="{{ url_for('person.person_all_asc') }}">Результати ЗНО (зростання)</a>
        <a class="nav-link yellow-text" href="{{ url_for('query.query') }}">Створення запиту</a>
        <a class="nav-link yellow-text" href="{{ url_for('person.person_add') }}">Додати людину</a>
        
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
